iiwa:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 500  # in Hz

  # Default Controllers ------------------------------------------------
  TorqueController:
    type: effort_controllers/JointGroupEffortController
    joints:
      - iiwa_joint_1
      - iiwa_joint_2
      - iiwa_joint_3
      - iiwa_joint_4
      - iiwa_joint_5
      - iiwa_joint_6
      - iiwa_joint_7

  PositionTorqueController:
    type: effort_controllers/JointGroupPositionController
    joints:
      - iiwa_joint_1
      - iiwa_joint_2
      - iiwa_joint_3
      - iiwa_joint_4
      - iiwa_joint_5
      - iiwa_joint_6
      - iiwa_joint_7
    iiwa_joint_1:
      pid: {p: 800.0, i: 100, d: 80.0, i_clamp_min: -10000, i_clamp_max: 10000}
    iiwa_joint_2:
      pid: {p: 800.0, i: 1000, d: 100.0, i_clamp_min: -10000, i_clamp_max: 10000}
    iiwa_joint_3:
      pid: {p: 800.0, i: 10, d: 80.0, i_clamp_min: -10000, i_clamp_max: 10000}
    iiwa_joint_4:
      pid: {p: 800.0, i: 10, d: 80.0, i_clamp_min: -10000, i_clamp_max: 10000}
    iiwa_joint_5:
      pid: {p: 300.0, i: 5, d: 10.0, i_clamp_min: -10000, i_clamp_max: 10000}
    iiwa_joint_6:
      pid: {p: 50.0, i: 1, d: 1.0, i_clamp_min: -10000, i_clamp_max: 10000}
    iiwa_joint_7:
      pid: {p: 10.0, i: 0.1, d: 1.0, i_clamp_min: -10000, i_clamp_max: 10000}

  PositionController:
    type: position_controllers/JointGroupPositionController
    joints:
      - iiwa_joint_1
      - iiwa_joint_2
      - iiwa_joint_3
      - iiwa_joint_4
      - iiwa_joint_5
      - iiwa_joint_6
      - iiwa_joint_7

  # Custom Controllers ------------------------------------------------
  # The space variable can be either set to "task" or "joint"
  CustomControllers:
    type: iiwa_control/CustomEffortController
    joints:
      - iiwa_joint_1
      - iiwa_joint_2
      - iiwa_joint_3
      - iiwa_joint_4
      - iiwa_joint_5
      - iiwa_joint_6
      - iiwa_joint_7
    params:
      space: task
      # end_effector is only needed in task space
      end_effector: iiwa_link_ee
      null_space:
        joints: [0, 1.117292763320084, 0, -1.0288624261633457, 0, 1.044262634542543, 0.21714582621935055] # Polishing
        # joints: [0.1894188838773362, -0.4866597834880635, -0.3064704263424962, -1.7716632613502106, -1.6748767315067024, -1.6249320068372946, 0.062200284410761454] # watch demo
        # joints: [1.3995240162138116, 1.0846063891505453, 0.2504069039321491, -1.444339864179781, -0.10236876973915293, -1.0722517318831915, -0.14758878571621833] # Tube opening
        Kp: 10.
        Kd: 0.1
        max_torque: 10.
    controllers:
      # LinearDS: {type: "LinearDSController", params: [1., 1., 1.]}
      # ForceDS: {type: "ForceModDSController", params: [200]}
      # PassiveDS: {type: "PassiveDSController", params: [90, 50]} # Use for real robot
      PassiveDS: {type: "PassiveDSController", params: [290, 230]} # Watch polish
      # PassiveDS: {type: "PassiveDSController", params: [250, 130]} # Test to make it follow trajectory better
      # PassiveDS: {type: "PassiveDSController", params: [210, 140]} # Test to make it follow trajectory better
      # PassiveDS: {type: "PassiveDSController", params: [400, 400]} # Use for simulation
    #  PD: {type: "PidController", params: [15., 2.], input: "Orientation", output: "Torque"}
      PD: {type: "PidController", params: [20., 2.], input: "Orientation", output: "Torque"} # Watch polish
      # PD: {type: "PidController", params: [18., 2.], input: "Orientation", output: "Torque"} # Lab automation
